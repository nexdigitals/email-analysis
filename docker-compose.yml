version: "3.9"

services:
  backend:
    image: mcr.microsoft.com/playwright/python:v1.46.0-jammy
    working_dir: /app
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    command: >
      bash -c "
        pip install --no-cache-dir -r requirements.txt &&
        python -m playwright install chromium &&
        python app.py
      "
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
